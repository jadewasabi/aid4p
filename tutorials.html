<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Timeline</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2 id="welcome"></h2>
    <textarea id="postContent" placeholder="Post a question..."></textarea> 

    <div class="area">
      <label for="input-file" id="img-view" style="cursor:pointer; display:block;">
        <img src="drop.png" style="max-width:100%; display:block;">
        <p>Upload an image that shows the problem</p>
        <span>Upload any image</span>
      </label>

      <input 
        type="file"
        id="input-file"
        accept="image/*"
        style="display:none;"
      >
    </div>

    <button id="postBtn">Post</button>
    

    <h3>Timeline</h3>

    <nav class="navbar">
      <div class="nav-title">AID4PROGRAMMERS</div>
      <ul class="nav-options">
        <li class="home"><a href="index.html">Back</a></li>
        <li>
          <input type="search" id="searchInput" placeholder="Search users or posts...">
        </li>
      </ul>
    </nav>

    <div id="timeline"></div>

    <script src="script.js" defer></script>

  </div>
</body>

</html>
